<div class="products">
  <h1 class="products__title">{{ title | uppercase }}</h1>
  <ul class="products__list">
    <mat-spinner *ngIf="!isLoaded" class="products__spinner"></mat-spinner>
    <li *ngFor="let item of products">
      <a [routerLink]="item.id.toString()" class="products__link"
        ><app-card [cardData]="item"></app-card
      ></a>
    </li>
  </ul>
</div>
